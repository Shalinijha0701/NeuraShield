services:
  - type: web
    name: neurashield-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn solutions_api:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.12
